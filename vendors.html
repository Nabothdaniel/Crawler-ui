<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Hello, world!</title>
</head>
<style>
    .bg-gray {
        background: #dddddd;
    }
</style>

<body class="bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="d-flex">
                    <div class="mb-3 flex-grow-1">
                        <h1 class="h2">Vendors</h1>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#newVendorModal">
                            New Vendor
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-12">
                <ul class="list-group">
                    {% for vendor in vendors %}
                    <li class="list-group-item p-3 shadow">
                        <a href="/vendor/{{ vendor.name }}">{{ vendor.label }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-12">

            </div>
        </div>


    </div>
    <!-- Modal -->
    <div class="modal fade" id="newVendorModal" tabindex="-1" aria-labelledby="newVendorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newVendorModalLabel">Create a new vendor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newVendorName" class="form-label fw-bold">Vendor Name</label>
                        <input type="text" class="form-control p-3" id="newVendorName" placeholder="Name of vendor">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="saveNewVendor" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <!-- Add this at the end of your <body> tag in vendors.html -->
    <script type="module" src="{{ url_for('static', filename='js/vendors.js') }}"></script>

</body>

</html>
