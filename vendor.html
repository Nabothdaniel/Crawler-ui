<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Edit Vendor</title>
    <style>
        @media only screen and (min-width : 500px) {
            .column {
                width: 49% !important;
            }

            #col-1 {
                margin-right: 5px !important;
            }

            #col-2 {
                margin-left: 5px !important;
            }
        }

        .bg-gray {
            background: #dddddd;
        }
    </style>
</head>

<body class="bg-gray">
    <div class="container mt-3 col-md-7 mx-md-auto">
        <div class="row  mb-3">
            <div class="col-12 text-center">
                <nav aria-label="breadcrumb" class="text-center">
                    <ol class="breadcrumb text-center">
                        <li class="breadcrumb-item active col-12 text-center" aria-current="page">
                            <a href="/vendors" class="text-black text-center p-2 h4 fw-bold">Vendors</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="col-12 text-center">
                <h1 class="h5">Edit Vendor</h1>
            </div>
            <div class="col-12">
                <!-- Vendor Details Form -->
                <form id="vendorForm" class="row g-2">
                    <div id="col-1" class="mb-2 shadow d-inline-block column form-group bg-light p-2 rounded">
                        <label for="vendorName" class="form-label ps-md-3 fw-bold">Vendor Name</label>
                        <input type="text" class="form-control px-2 py-3 bg-light border border-bottom text-grey" id="vendorName"
                            placeholder="Vendor Name" value="{{vendor.name}}">
                    </div>
                    <div id="col-2" class="mb-2 shadow d-inline-block column form-group bg-light p-2 rounded">
                        <label for="vbg-whiteendorLabel" class="form-label ps-md-3 fw-bold">Version</label>
                        <input type="text" class="form-control px-2 py-3 text-grey" id="vendorLabel"
                            placeholder="Vendor Label" value="{{vendor.label}}">
                    </div>
                    <div class="mb-2 shadow form-group bg-light p-2 rounded">
                        <label for="vendorVersion" class="form-label ps-md-3 fw-bold">Version</label>
                        <input type="text" class="form-control px-2 py-3 text-grey" id="vendorVersion"
                            placeholder="Vendor Name" value="{{vendor.version}}">
                    </div>
                    <div class="mb-2 shadow form-group bg-light p-2 rounded">
                        <label for="vendorDescription" class="form-label ps-md-3 fw-bold">Description</label>
                        <textarea class="form-control px-2 py-3" id="vendorDescription"
                            rows="3">{{vendor.description}}</textarea>
                    </div>

                </form>
            </div>
        </div>


        <div class="row mt-2 mb-2">
            <!-- Steps List -->
            <div class="m-3 flex-grow-1">
                <span id="selectAccountDiv"></span>
            </div>
            <div class="d-flex me-5 justify-content-between me-5 flex-grow-1 col-12">

                <button type="button" id="addNewStep" class="btn shadow btn-primary">Add Step</button>
                <button type="button" id="runStepsButton" class="ml-2 shadow px-5 btn btn-success">Select
                    Account</button>
            </div>

            <div class="col-4">


                <ul class="list-group" id="stepsList"></ul>
            </div>

        </div>

        <div class="row mt-3 mb-3">
            <!-- Steps List -->

            <div class="col-8">
                <div id="stepDetailsForm">
                    <form id="stepForm"></form>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Vendor JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/vendor.js') }}"></script>
</body>

</html>
