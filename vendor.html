<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Edit Vendor</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">
                            <a href="/vendors">Vendors</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <!-- div id="showVendorDiv" class="col-12">
                <div class="d-flex">
                    <div class="m-3 name">
                        <strong>Label</strong><br>
                        <h3>TXU Goes Here</h3>
                    </div>
                    <div class="m-3 flex-grow-1 details">
                        <strong>ID:</strong> txu-goes-here<br>
                        <strong>Version:</strong> 1.0.0<br>
                        <p>TXU, traditionally known as Texas Utilities, is a retail electricity provider in Texas.</p>
                    </div>
                    <div class="m-3">
                        <button class="btn btn-info">Edit Vendor Information</button>
                    </div>
                </div>

            </div -->
            <div id="editVendorDiv" class="col-12">
                <h1>Edit Vendor</h1>
                <!-- Vendor Details Form -->
                <form id="vendorForm">
                    <div class="d-flex">
                        <div class="m-3">
                        <label for="vendorName" class="form-label">ID</label>
                        <input type="text" class="form-control" id="vendorName" placeholder="Vendor Name" value="{{vendor.name}}">
                    </div>
                        <div class="m-3 flex-grow-1">
                         <label for="vendorLabel" class="form-label">Label</label>
                         <input type="text" class="form-control" id="vendorLabel" placeholder="Vendor Label" value="{{vendor.label}}">
                        </div>
                        <div class="m-3">
                          <label for="vendorVersion" class="form-label">Version</label>
                          <input type="text" class="form-control" id="vendorVersion" placeholder="Vendor Name" value="{{vendor.version}}">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="m-3 flex-grow-1">
                        <label for="vendorDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="vendorDescription" rows="3">{{vendor.description}}</textarea>
                    </div>
                    </div>


                </form>

            </div>
        </div>


        <div class="row mt-3 mb-3">
            <!-- Steps List -->
            <div class="col-12">
                <div class="alert alert-secondary" role="alert">
                    <div class="d-flex">
                        <div class="m-3 flex-grow-1">
                            <span id="selectAccountDiv"></span>
                        </div>
                        <div class="m-3">
                            <button type="button" id="runStepsButton" class="ml-2 btn btn-lg btn-info">Select Account</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="row mt-3 mb-3">
            <!-- Steps List -->
            <div class="col-4">
                <div class="d-flex">
                    <div class="m-3 flex-grow-1">
                        <h3>Steps</h3>
                    </div>
                    <div class="m-3">
                        <button type="button" id="addNewStep" class="btn btn-primary">Add Step</button>
                    </div>
                </div>


                <ul class="list-group" id="stepsList"></ul>
            </div>
            <div class="col-8">
                <div class="d-flex">
                    <div class="m-3 flex-grow-1">
                        &nbsp;
                    </div>
                    <div class="m-3">
                        <h3 id="formsteptitle" class="align-end">&nbsp;</h3>
                    </div>
                </div>
                <div id="stepDetailsForm"><form id="stepForm"></form></div></div>
        </div>

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Vendor JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/vendor.js') }}"></script>
</body>
</html>
